<!DOCTYPE html>

<HTML>
    <head>
        <title>Restaurant Ordering App</title>
        <link rel="stylesheet" href="style.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">
        
        <!-- Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <!-- Header -->
        <header>
            <div class="container">
                <div class="header-content">
                    <h1 class="logo-txt">FoodGood</h1>
                    <h2 class="logo-sub">The best food in town</h2>
                </div>
            </div>
        </header>
        <!-- Main -->
        <main>
            <div class="container">
                <div class="main-content">
                    <section class="items-section" id="items-section">
                        <!-- Items go here -->
                    </section>

                    <!-- Order section -->
                    <section class="order-section" id="order-section">
                        <h2 class="order-heading">Your order</h2>
                        <div class="ordered-items" id="ordered-items">
                            <!-- Order items goes here -->
                        </div>
                        <div class="order-line">
                            <h3>Total Price</h3>
                            <p>$<span id="total-price">0</span></p>
                        </div>
                        <button class="order-btn">Complete order</button>
                    </section>
                </div>
            </div>

            <!-- JS script -->
            <script src="index.js" type="module"></script>
        </main>
    </body>
</HTML>
